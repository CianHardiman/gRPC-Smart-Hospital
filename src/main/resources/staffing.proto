syntax = "proto3";

option java_package = "com.project";

service staffing
{
	rpc staffRequired(TimeLevel) returns (APIResponse);
}

message TimeLevel
{
	string time = 1;
	string level = 2;
}

message APIResponse
{
	string responseText = 1;
	int32 responseCode = 2;
	string doctors = 3;
	string nurses = 4;
}

message Empty
{
}